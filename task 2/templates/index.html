<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks-Model</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
</head>

<style>
body {
    background-image: url('../static/download.jpg');
    background-repeat: no-repeat;
    background-size: cover; 
}
.main {
    margin:  100px;
}
.conatiner {
    margin : 15px;
}
</style>

<body>
    <div class="container main">
        <h1 class="container" style="color: darkslateblue;" >
            Enter Hours to Predict Marks
        </h1>
        <div class="container">
            <form class="form-group" method = "POST" action="/">
                <input type="text" class="form-control my-2 col-5" name="hours" placeholder="Enter Hours Worked">
                <button type="submit" class="btn my-2" style="background-color: darkslateblue; color: white;" >Submit</button>
            </form>
        </div>
        <div class="conatiner my-4 ml-4" style="color: darkslateblue;" >
            {% if your_marks %}
                <h3>Your marks are : <i>{{ your_marks }}</i></h3>
            {% endif %}
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>
</html>
